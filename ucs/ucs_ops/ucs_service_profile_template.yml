  - name: UCS Service Profile Template
    ucs_service_profile_template:
      hostname: "{{ ucs_hostname }}"
      username: "{{ ucs_username }}"
      password: "{{ ucs_password }}"
      state: present
      name: "{{ item.name }}"
      #bios_policy: "{{ item.bios_policy }}"
      #boot_policy: "{{ item.boot_policy }}"
      description: "{{ item.description }}"
      #graphics_card_policy: "{{ item.graphics_card_policy }}"
      #host_firmware_package: "{{ item.host_firmware_package }}"
      #ipmi_access_profile:  "{{ item.ipmi_access_profile }}"
      #kvm_mgmt_policy:  "{{ item.kvm_mgmt_policy }}"
      #lan_connectivity_policy:  "{{ item.lan_connectivity_policy }}"
      #local_disk_policy:  "{{ item.local_disk_policy }}"
      #maintenance_policy:  "{{ item.maintenance_policy }}"
      #mgmt_inband_pool_name:  "{{ item.mgmt_inband_pool_name }}"
      #mgmt_interface_mode:  "{{ item.mgmt_interface_mode }}"
      #mgmt_ip_pool:  "{{ item.mgmt_ip_pool }}"
      #mgmt_vnet_name:  "{{ item.mgmt_vnet_name }}"
      org_dn:  "{{ item.org_dn }}"
      #power_control_policy:  "{{ item.power_control_policy }}"
      #power_state:  "{{ item.power_state }}"
      #power_sync_policy:  "{{ item.power_sync_policy }}"
      #san_connectivity_policy:  "{{ item.san_connectivity_policy }}"
      #scrub_policy:  "{{ item.scrub_policy }}"
      #server_pool:  "{{ item.server_pool }}"
      #server_pool_qualification:  "{{ item.server_pool_qualification }}"
      #sol_policy:  "{{ item.sol_policy }}"
      #storage_profile:  "{{ item.storage_profile }}"
      template_type:  "{{ item.template_type }}"
      #threshold_policy:  "{{ item.threshold_policy }}"
      #user_label:  "{{ item.user_label }}"
      #uuid_pool:  "{{ item.uuid_pool }}"
      #vmedia_policy:  "{{ item.vmedia_policy }}"
    loop:
      - { name: 'test-spt01', description: 'Test SPT 01', org_dn: '{{ ORG }}', template_type: 'initial-template' }
      - { name: 'test-spt02', description: 'Test SPT 02', org_dn: '{{ ORG }}', template_type: 'initial-template' }
      - { name: 'test-spt03', description: 'Test SPT 03', org_dn: '{{ ORG }}', template_type: 'initial-template' }
