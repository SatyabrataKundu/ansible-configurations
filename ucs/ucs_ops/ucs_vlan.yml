  - name: Configure VLANs
    ucs_vlans:
      hostname: "{{ ucs_hostname }}"
      username: "{{ ucs_username }}"
      password: "{{ ucs_password }}"
      name: "vlan{{ item.id }}"
      id: "{{ item.id }}" 
      native: "{{ item.native }}" 
      state: present
    loop:
      - { id: '100', native: 'no' }
      - { id: '101', native: 'no' }