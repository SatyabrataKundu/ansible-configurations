  - name: Configure DNS server
    ucs_dns_server:
      hostname: "{{ ucs_hostname }}"
      username: "{{ ucs_username }}"
      password: "{{ ucs_password }}"
      dns_server: "{{ item.dns_server }}"
      description: "{{ item.description }}"
      state: present
      delegate_to: localhost
    loop:
      "{{ DNS_SERVERS }}"
