  - name: Configure Network Control Policies
    ucs_network_control:
      hostname: "{{ ucs_hostname }}"
      username: "{{ ucs_username }}"
      password: "{{ ucs_password }}"
      state: present
      name: "{{ item.name }}"
      descr: "{{ item.description }}"
      cdp: "{{ item.cdp }}"
      forge: "{{ item.forge }}"
      org_dn: "{{ item.org_dn }}"
    loop:
      - {name: 'CDP-ENABLE', description: 'ENABLE CDP', cdp: 'enabled', forge: 'no-config', org_dn: '{{ ORG }}' }
